<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>011</title>
	</head>
	<body>
		<form action="">
			<input type="text" name="text" placeholder="text" />
			<input type="button" value="그냥 버튼" />
			<input type="submit" value="제출 버튼" />
			<input type="reset" value="리셋 버튼" />
            <button>이것도 제출 버튼</button>
            <button type="button">근데 이건 그냥 버튼</button>
		</form>
		<!--
            눌렀을 때 
            type=button     은 그냥 버튼 
            type=submit     은 form안에 데이터 제출, 
            type=reset      은 form안에 데이터 초기화
        -->
	</body>
</html>
