<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>구글</title>
		<link rel="stylesheet" href="css/main2.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>
	<body>
		<div id="page">
			<header id="header">
				<div>
					<a href="#">Google 정보</a>
					<a href="#">스토어</a>
				</div>
				<div>
					<a href="#">Gmail</a>
					<a href="#">이미지</a>
					<a href="#"><i class="fa fa-th" aria-hidden="true"></i></a>
					<a href="#" id="login">로그인</a>
				</div>
			</header>
			<main id="main">
				<div id="logo">
					<img src="img/google_color.png" alt="logo_google" width="272" />
				</div>
				<div id="search">
					<form action="https://www.google.com/search?">
						<div id="search_input">
							<i id="i_s" class="fa fa-search" aria-hidden="true"></i>
							<input type="text" placeholder="" name="q" />
							<i id="i_k" class="fa fa-keyboard-o" aria-hidden="true"></i>
							<i id="i_m" class="fa fa-microphone" aria-hidden="true"></i>
						</div>
						<div id="search_button">
							<button>Google 검색</button>
							<button>I'm Feeling Lucky</button>
						</div>
					</form>
				</div>
			</main>
			<footer id="footer">
				<div id="footer_upper"></div>
				<div id="footer_lower"></div>
			</footer>
		</div>
	</body>
</html>
