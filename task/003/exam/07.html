<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>07 - 메뉴만들기</title>
		<style>
			nav {
				width: 400px;
			}
			ul {
				width: 100%;
			}
			li {
				width: 25%;
				display: inline-block;
				float: left;
			}
			a {
				width: 100%;
				display: inline-block;
				text-decoration: none;
				text-align: center;
				color: #ffffff;
				background-color: #909090;
				box-sizing: border-box;
				padding: 10px 0;
			}
			a:hover {
				background-color: #000000;
				color: #ffffff;
				border-bottom: 5px solid yellow;
			}
			a:visited {
				color: #ffffff;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
	</body>
</html>
