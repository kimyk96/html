<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>04 - 레드향 주문하기</title>
	</head>
	<body>
		<form action="">
			<h1>레드향 주문하기</h1>
			<fieldset>
				<legend>상품 선택</legend>
				<p>주문할 상품을 선택해 주세요.</p>
				<ul>
					<li>
						<label><input type="checkbox" name="opt" value="opt1" />선물용 3kg</label>
						<input type="number" name="opt1" min="0" max="5" value="0" />개
						<span class="small">(최대 5개)</span>
					</li>
					<li>
						<label><input type="checkbox" name="opt" value="opt2" />선물용 5kg</label>
						<input type="number" name="opt2" min="0" max="3" value="0" />개
						<span class="small">(최대 3개)</span>
					</li>
					<li>
						<label><input type="checkbox" name="opt" value="opt3" />가정용 3kg</label>
						<input type="number" name="opt3" min="0" max="5" value="0" />개
						<span class="small">(최대 5개)</span>
					</li>
					<li>
						<label><input type="checkbox" name="opt" value="opt4" />가정용 5kg</label>
						<input type="number" name="opt4" min="0" max="3" value="0" />개
						<span class="small">(최대 3개)</span>
					</li>
				</ul>
				<p>포장선택</p>
				<label><input type="radio" name="gift" value="1" checked />선물포장</label>
				<label><input type="radio" name="gift" value="0" />선물포장안함</label>
			</fieldset>
			<fieldset>
				<legend>배송 정보</legend>
				<ul>
					<li>이름 <input type="text" name="name" id="name" /></li>
					<li>주소 <input type="text" name="name" id="name" /></li>
					<li>이메일 <input type="email" name="name" id="name" /></li>
					<li>연락처 <input type="tel" name="name" id="name" /></li>
					<li>배송지정 <input type="date" name="name" id="name" /></li>
					<li>메모 <textarea name="note" id="note" cols="30" rows="10"></textarea></li>
				</ul>
			</fieldset>
			<input type="submit" value="주문하기" />
			<input type="reset" value="취소하기" />
		</form>
	</body>
</html>
