<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>03 - 지원동기</title>
		<style>
			table,
			td {
				border: 1px solid #909090;
				border-collapse: collapse;
			}
			td {
				padding: 15px 20px;
				text-align: center;
				font-weight: bold;
			}
			input {
				padding: 5px;
			}
			textarea {
				resize: none;
			}
		</style>
	</head>
	<body>
		<div>
			<h1>수습 국원 지원 양식</h1>
			<table>
				<tbody>
					<tr>
						<td rowspan="3">개인정보</td>
						<td>이름</td>
						<td><input type="text" name="name" placeholder="이름을 입력하세요" /></td>
					</tr>
					<tr>
						<td>주민번호</td>
						<td>
							<input type="text" name="idnum" placeholder="주민번호를 입력하세요" />
						</td>
					</tr>
					<tr>
						<td>연락처</td>
						<td>
							<input type="text" name="phone" placeholder="연락처를 입력하세요" />
						</td>
					</tr>
					<tr>
						<td>지원동기</td>
						<td colspan="2">
							<textarea name="text" id="" cols="40" rows="10"></textarea>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
