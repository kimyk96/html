<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>003</title>
    <style>
        p, span{ padding : 10px; margin : 20px 10px; color : #ffffff; font-weight : bolder;  }
        p{ background-color: red; }
        span{ background-color: green; }

    </style>
</head>
<body>
    <p style="width: 600px;">p 태그, display:block 길이 지정해도 한줄에 한개만 배치, 길이+마진=100%</p>
    <span style="width: 600px;">span 태그, display:inline 길이 지정해도 안먹음</span><span style="width: 600px;">내용의 너비만큼만 배치되기 때문에</span>
    <p style="width: 600px; margin : 20px auto;">p 태그, display:block, 마진 0 auto; 양쪽 마진을 같게 하기때문에</p>

    
    <p>블록은 <span>인라인</span>을 포함 할 수 있다. 알아서 길이 계산을 해주넹</p>
    <span>인라인은 <p>블록</p>을 포함할 수 없다. 심지어 마진 깨진거 봐...</span>

</body>
</html>
