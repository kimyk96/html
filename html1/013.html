<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>013</title>
    <style>
        div{ width : 200px; height : 200px; color : white; text-align : center; line-height : 200px; display : inline-block; }
        /* display : inline-block; 기본속성 5px 떨어짐 */
        #a{ background-color : red; }
        #b{ background-color : green; }
        #c{ background-color : blue; }
        #a:hover, #b:hover, #c:hover{ opacity : 0.5; }
    </style>
</head>
<body>
    <div id="a">A</div>
    <div id="b">B</div>
    <div id="c">C</div>
</body>
</html>
