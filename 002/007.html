<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>007</title>
        <style>
            p {
                margin: 0;
            }
            .p1 {
                font-weight: bold;
            }
            .p2 {
                font-style: italic;
            }
            .p3 {
                text-decoration: underline;
            }
            .p4 {
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <b>울나라좋은나라</b><br />
        <i>울나라좋은나라</i><br />
        <u>울나라좋은나라</u><br />
        <s>울나라좋은나라</s><br />
        <p class="p1">울나라좋은나라</p>
        <p class="p2">울나라좋은나라</p>
        <p class="p3">울나라좋은나라</p>
        <p class="p4">울나라좋은나라</p>
    </body>
</html>
