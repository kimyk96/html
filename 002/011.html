<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>011</title>
        <style>
            div ul{ width : 100%; box-sizing: border-box; }
            div ul li{ list-style: none; display : inline-block; padding : 30px 0; margin : 0 30px; font-weight : bolder; transition : 0.5s; border-bottom : 3px solid #ffffff; }
            div ul li:hover{ border-bottom : 3px solid #f6ca00; color : #f6ca00; }
        </style>
    </head>
    <body>
        <p>ul</p>
        <ul>
            <li>하나</li>
            <li>둘</li>
        </ul>

        <p>ol</p>
        <ol>
            <li>하나</li>
            <li>둘</li>
        </ol>

        <hr/>

        <div>
            <ul>
                <li>BRAND</li>
                <li>ESG</li>
                <li>MENU</li>
                <li>STORE</li>
                <li>EVENT</li>
                <li>FRANCHISE</li>
                <li>HANSOT</li>
            </ul>
        </div>
    </body>
</html>
